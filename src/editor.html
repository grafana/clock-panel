<div class="editor-row">

	<div class="section gf-form-group" style="width:100%;">
		<h5 class="section-heading">HTTP Request</h5>
		<div class="gf-form">
			<div class="gf-form-select-wrapper max-width-10">
		  	   <select class="input-medium gf-form-input" ng-model="ctrl.panel.method" placeholder="Method" ng-options="t for t in ['GET', 'POST']" ng-change="ctrl.refresh()"></select>
			</div>
			<div class="gf-form-input-wrapper" style="width:100%;">
				<input type="text" class="input-large gf-form-input" placeholder="URL" ng-model="ctrl.panel.url" ng-change="ctrl.refresh()" ng-model-onblur />
			</div>
		</div>
	</div>

	<div style="margin-top:10px;">
		<h5 class="section-heading">Parameters (via javascript)</h5>
		<textarea class="gf-form-input" autocorrect="off" spellcheck="false" autocapitalize="off"
		  ng-model="ctrl.panel.params_js" rows="5" style="width:100%" 
		  ng-change="ctrl.updateFN()" 
		  ng-model-onblur>
		</textarea>
	</div>

</div>
