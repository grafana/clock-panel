<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Clock options</h5>
		<div class="gf-form">
			<label class="gf-form-label width-10">Clock Mode</label>
			<div class="gf-form-select-wrapper max-width-12">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.mode" ng-options="t for t in ['time', 'countdown']" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<div class="gf-form" ng-if="ctrl.panel.mode === 'time'">
			<label class="gf-form-label width-10">Timezone</label>
			<div class="gf-form-select-wrapper max-width-12">
				<select class="input-small gf-form-input" ng-model="ctrl.panel.timezone" ng-options="t as t for t in ctrl.timezones" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Bg Color</label>
			<span class="max-width-12">
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()" ></spectrum-picker>
			</span>
		</div>
	</div>

	<div class="section gf-form-group" ng-if="ctrl.panel.mode === 'time'">
		<h5 class="section-heading">Date format</h5>
		<gf-form-switch class="gf-form" label="Show date" label-class="width-10" checked="ctrl.panel.dateSettings.showDate" on-change="ctrl.render()"></gf-form-switch>
		<div class="gf-form">
			<label class="gf-form-label width-10">Format</label>
			<input type="text" class="input-medium gf-form-input max-width-12" ng-model="ctrl.panel.dateSettings.dateFormat" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Font Size</label>
			<input type="text" class="input-small gf-form-input max-width-12" ng-model="ctrl.panel.dateSettings.fontSize" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Font Weight</label>
			<span class="gf-form-select-wrapper max-width-12">
				<select class="input-small gf-form-input " ng-model="ctrl.panel.dateSettings.fontWeight" ng-options="t for t in ['normal', 'bold']" ng-change="ctrl.render()"></select>
			</span>
		</div>
	</div>

	<div class="section gf-form-group" ng-if="ctrl.panel.mode === 'time'">
		<h5 class="section-heading">Time format</h5>
		<gf-form-switch class="gf-form" label="Show clock" label-class="width-10" checked="ctrl.panel.timeSettings.showClock" on-change="ctrl.render()"></gf-form-switch>
		<div class="gf-form">
			<label class="gf-form-label width-10">12 or 24 hour</label>
			<div class="gf-form-select-wrapper max-width-12">
				<select class="input-small gf-form-input" ng-model="ctrl.panel.timeSettings.clockType" ng-options="t for t in ['12 hour', '24 hour', 'custom']" ng-change="ctrl.render()"></select>
			</div>
		</div>
                <div class="gf-form" ng-show="ctrl.panel.timeSettings.clockType === 'custom'">
			<label class="gf-form-label width-10">Custom format</label>
			<input type="text" class="input-small gf-form-input width-12" ng-model="ctrl.panel.timeSettings.customFormat" ng-change="ctrl.render()" ng-model-onblur />
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Font Size</label>
			<input type="text" class="input-small gf-form-input width-12" ng-model="ctrl.panel.timeSettings.fontSize" ng-change="ctrl.render()" ng-model-onblur />
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Font Weight</label>
			<span class="gf-form-select-wrapper max-width-12">
				<select class="input-small gf-form-input " ng-model="ctrl.panel.timeSettings.fontWeight" ng-options="t for t in ['normal', 'bold']" ng-change="ctrl.render()"></select>
			</span>
		</div>

	</div>

	<div class="section gf-form-group" ng-if="ctrl.panel.mode === 'time'">
		<h5 class="section-heading">Zone format</h5>
		<gf-form-switch class="gf-form" label="Show zone" label-class="width-10" checked="ctrl.panel.zoneSettings.showZone" on-change="ctrl.render()"></gf-form-switch>
		<div class="gf-form">
			<label class="gf-form-label width-10">Format</label>
			<div class="gf-form-select-wrapper max-width-12">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.zoneSettings.zoneFormat" ng-options="t.value as t.label for t in [{label: 'Zone name', value: 'name'}, {label: 'Offset + Abreviation', value: 'offsetAbv'}, {label: 'Offset', value: 'offset'}, {label: 'Abreviation', value: 'abv'}]" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Font Size</label>
			<input type="text" class="input-small gf-form-input max-width-12" ng-model="ctrl.panel.zoneSettings.fontSize" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">Font Weight</label>
			<span class="gf-form-select-wrapper max-width-12">
				<select class="input-small gf-form-input " ng-model="ctrl.panel.zoneSettings.fontWeight" ng-options="t for t in ['normal', 'bold']" ng-change="ctrl.render()"></select>
			</span>
		</div>
	</div>

	<div class="section gf-form-group" ng-if="ctrl.panel.mode === 'countdown'">
		<h5 class="section-heading">Countdown options</h5>
		<div class="gf-form">
			<label class="gf-form-label width-10">Deadline</label>
			<span class="gf-form-select-wrapper width-16">
				<input type="datetime-local" class="input-large gf-form-input" ng-model="ctrl.panel.countdownSettings.endCountdownTime" ng-change="ctrl.render()" ng-model-onblur>
			</span>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-10">End Text</label>
			<input type="text" class="gf-form-input max-width-16" ng-model="ctrl.panel.countdownSettings.endText" ng-change="ctrl.render()" ng-model-onblur>
		</div>
                <div class="gf-form">
			<label class="gf-form-label width-10">Font Size</label>
			<input type="text" class="input-small gf-form-input max-width-16" ng-model="ctrl.panel.timeSettings.fontSize" ng-change="ctrl.render()" ng-model-onblur />
		</div>
	</div>
</div>
